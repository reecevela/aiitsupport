{% extends 'base.html' %}
{% load static %}

{% block head_extra %}
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
{% endblock %}

{% block content %}
	<h2>Settings</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Save</button>
	</form>

	<form method="post" id="add-supported-app-form">
		{% csrf_token %}
		{{ supported_application_form.as_p }}
	</form>
	<br>
	<a href="..">Back</a>

	
{% endblock %}
